<h1>Total des ventes par années et par articles</h1>

<div class="mat-elevation-z8">

    <form class="example-form" #articleForm="ngForm">
        <mat-form-field class="search-name">
          <mat-label>Recherche par nom d'article</mat-label>
          <input
            required
            [(ngModel)]="articleName"
            matInput
            placeholder="Leffe Triple"
            name="articleName"
            #searchInput
          />
          <mat-error>
            Le nom de l'article est requis.
          </mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="articleForm.invalid" (click)="getVenteByName()">
          Rechercher
        </button>
      </form>

      <mat-form-field class="filter">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Blonde" #input>
      </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <ng-container matColumnDef="annee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="annee">
          Année
        </th>
        <td mat-cell *matCellDef="let element">{{ element.annee }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nomArticle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nomArticle">Article</th>
        <td mat-cell *matCellDef="let element">{{element.nomArticle }}</td>
      </ng-container>

      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="volume">Volume</th>
        <td mat-cell *matCellDef="let element">{{element.volume }}</td>
      </ng-container>
  
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="quantite">
          Quantité
        </th>
        <td mat-cell *matCellDef="let element">{{ element.totalQuantite }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prixVente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="prixVente">
          Prix vente
        </th>
        <td mat-cell *matCellDef="let element">
          {{
            element.totalPrixVente
          }}
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="hide-arrow"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
  <mat-paginator [hidePageSize]="true" showFirstLastButtons> </mat-paginator>
  
  </div>
